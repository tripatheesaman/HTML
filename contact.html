<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Taco Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading" id="heading">
        <h1 class="contactTitle" id="contactTitle">
            Contact Us
        </h1>
        <nav aria-label="primarynav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#our-menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure class="image3" id="image3">
            <img src="./images/tacos_close_up_400x260.png" alt="tacoscloseup" width="400" height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>


    </header>
    <hr>
    <main>
        <section class="form" id="form">
            <h2 class="formsubtitle" id="formsubtitle">
                Our Contact Form
            </h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                    <label for="name">Name:</label>
                    <input type="text" name="" id="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    
                </p>                    
                </fieldset>
                <p class="button-container" id="button-container">
                    <button type="submit">Submit</button>
                    <button class="reset" id="reset" type="reset">Reset</button>
                </p>
            </form>
        </section>
        <section class="location" id="location">
            <h2 class="locationHeading" id="locationHeading">Our Location</h2>
            <p class="address" id="address">
                <address>
                    555 Taco Temptaion LAne, Suite T
                    <br>
                    Kurisas City, MO 5555-5555
                </address>
            </p>
            <p class="phone" id="phone" >
                <em>Phone:</em> <a href="tel:+5555555555">555-555-5555</a>
            </p>
        </section>
        <p class="top" id="top">
            <a href="#">Back to Top</a>
        </p>
    </main>
    <footer>
        <p class="footer" id="footer">
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
    
</body>
</html>
